<html>
    <body style="margin:0px">
    <link rel='stylesheet' href='../stylesheets/style.css' />
    <link href="https://fonts.googleapis.com/css?family=Graduate:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Orbitron:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <div class="container">
<div class="svg" style="transform: scale(1); opacity: 1;"><img src="../images/logo-prov.png" alt="" srcset=""></div>
<div class="company" style="transform: translateX(0px); opacity: 1;">Company Name</div><div class="slogan" style="transform: translateY(0px); opacity: 1;">Company Slogan</div>
</div>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
        let timeline = anime.timeline({ loop: false, autoplay: true });
        function initiate() {	
        
    timeline.add({
        targets: '.svg',
        scale: [0, 1],
        opacity: [0,1],
        easing: 'easeOutExpo',
        duration: 1500,
        endDelay: 0
    }).add({
        targets: '.company',
        "translateX": [-150, 0],
        opacity: [0,1],
        duration: 2000,
        endDelay: 0
    }).add({
        targets: '.slogan',
        "translateY": [50, 0],
        opacity: [0,1],
        duration: 1000,
        endDelay: 0
    })
    
    } initiate();
      });
    </script>
    </body>
    </html>
